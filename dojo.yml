id: introduction-to-cybersecurity
name: Introduction to Cybersecurity
description: |
  Newcomers enter the dojo with zero security knowledge and earn their white belts by learning (and doing) basic security concepts.
  At ASU, this is done in CSE 365 (Introduction to Cybersecurity), but worldwide learners don't have to be enrolled to participate.
